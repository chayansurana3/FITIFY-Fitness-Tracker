    <main>
        <div class="main-box">
            <h2>DELETE YOUR DATA</h2>
            <label for="id">Enter Your <span style="color: gold;">FITIFY</span> Unique ID</label>
            <input id="unique-id" name="id" placeholder="Unique ID" required><br>
            <button type="button" class="btn btn-danger">SUBMIT</button>
        </div>
    </main>    
    <!--Bootstrap Scripts(JAVASCRIPT AND POPPER)-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const button = document.getElementsByTagName('button')[1];
      const unique_id = document.getElementById('unique-id');

      button.addEventListener('click', function () {
        Swal.fire({
            title: "Are you sure you want to delete this record?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!"
          }).then((result) => {
            if (result.isConfirmed) {
              let id = unique_id.value;
              if (id == "") return;
              fetch(`/.netlify/functions/delete?uniqueCode=${id}`)
                .then(response => {
                  if (response.ok) {
                    Swal.fire({
                      icon: "success",
                      title: "Success!!",
                      text: "Profile deleted successfully!"
                    });
                  } else if (response.status === 404) {
                    Swal.fire({
                      icon: "error",
                      title: "Oops...",
                      text: "Profile not found! Check whether you entered the correct profile id",
                    });
                  } else {
                    Swal.fire({
                      icon: "error",
                      title: "Oops...",
                      text: "Something went wrong! Try Again",
                    });
                  }
                })
                .catch(error => {
                  console.log('Error:', error);
                  Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Something went wrong! Try Again",
                  });
                });
            }
          })
      });
    </script>    
  </body>
